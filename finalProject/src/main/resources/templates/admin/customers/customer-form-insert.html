<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Student Form Insert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<section layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-ms-6 col-md-6">
                <h1>Customer Form Insert</h1>
                <form th:action="@{/admin/customers/save}" method="post" th:object="${customer}">
                    <p>
                        Name Company: <input type="text" th:field="*{name_company}" class="form-control">
                        <span th:if="${#fields.hasErrors('name_company')}" th:errors="*{name_company}" class="a"></span>
                    </p>
                    <p>
                        Street Address: <input type="text" th:field="*{street_address}" class="form-control">
                        <span th:if="${#fields.hasErrors('street_address')}" th:errors="*{street_address}" class="a"></span>
                    </p>
                    <p>
                        City: <input type="text" th:field="*{city}" class="form-control">
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="a"></span>
                    </p>
                    <p>
                        Region: <input type="text" th:field="*{region}" class="form-control">
                        <span th:if="${#fields.hasErrors('region')}" th:errors="*{region}" class="a"></span>
                    </p>
                    <p>
                        Post code: <input type="text" th:field="*{post_code}" class="form-control">
                        <span th:if="${#fields.hasErrors('post_code')}" th:errors="*{post_code}" class="a"></span>
                    </p>
                    <p>
                        Country:
                        <select th:field="*{country}" class="form-control">
                            <option value="">-- Select Country --</option>
                            <option value="Vietnam">Vietnam</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Japan">Japan</option>
                            <option value="China">China</option>
                        </select>
                        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="a"></span>
                    </p>
                    <p><input type="submit" value="Add" class="btn btn-success"></p>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
