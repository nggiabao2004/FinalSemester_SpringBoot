<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Customer List</h1>
                <a th:href="@{/admin/customers/customer-form-insert}">
                    <button class="btn btn-primary">Add Customer</button>
                </a>
                <table class="table table-dart">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name Company</th>
                        <th scope="col">Street Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Region</th>
                        <th scope="col">Post code</th>
                        <th scope="col">Country</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <th scope="row" th:text="${customer.id}"></th>
                        <td th:text="${customer.name_company}"></td>
                        <td th:text="${customer.street_address}"></td>
                        <td th:text="${customer.city}"></td>
                        <td th:text="${customer.region}"></td>
                        <td th:text="${customer.post_code}"></td>
                        <td th:text="${customer.country}"></td>
                        <td>
                            <a th:href="@{/admin/customers/customer-form-update(id=${customer.id})}">
                                <i class="fa-solid fa-pencil text-info"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/admin/customers/delete(id=${customer.id})}"
                               onclick="if(!confirm('Are you sure?')) return false">
                                    <i class="fa-solid fa-trash text-danger"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
