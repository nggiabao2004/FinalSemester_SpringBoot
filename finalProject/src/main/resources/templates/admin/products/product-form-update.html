<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Student Form Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<section layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Update Product</h1>
                <form th:action="@{/admin/products/save}" method="post" th:object="${product}">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" th:field="*{name}" class="form-control" >
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" >
                        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="text" th:field="*{image_url}" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('image_url')}" th:errors="*{image_url}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <button type="submit" class="btn btn-success">Update Product</button>
                    <a th:href="@{/admin/products/list-product}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>
