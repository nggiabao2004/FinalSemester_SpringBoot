<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>List of Authorities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="main-content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-3">List of Authorities</h1>
                <hr>
                <a th:href="@{/system/authorities/form-insert}" class="btn btn-primary mb-3">Add New Authority</a>

                <div th:if="${#lists.isEmpty(authorities)}" class="alert alert-warning">
                    No authorities found.
                </div>

                <table class="table table-striped" th:if="${not #lists.isEmpty(authorities)}">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Authority</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="authority : ${authorities}">
                        <td th:text="${authority.id}"></td>
                        <td th:text="${authority.username}"></td>
                        <td th:text="${authority.authority}"></td>
                        <td>
                            <a th:href="@{/system/authorities/form-update(id=${authority.id})}" class="text-info">
                                <i class="fa-solid fa-pencil"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/system/authorities/delete-user_role(username=${authority.username}, authority=${authority.authority})}"
                               onclick="return confirm('Are you sure you want to delete this authority?')"
                               class="text-danger">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
