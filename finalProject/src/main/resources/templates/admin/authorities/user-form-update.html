<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Authority</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Update Authority</h1>
                <form th:action="@{/system/authorities/update}" method="post" th:object="${authority}">
                    <!-- Truyền id để cập nhật quyền dựa trên id -->
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Authority</label>
                        <select th:field="*{authority}" class="form-control" required>
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                            <option value="ROLE_MANAGER">ROLE_MANAGER</option>
                            <option value="ROLE_STUDENT">ROLE_STUDENT</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Update Authority</button>
                    <a th:href="@{/system/authorities/list-user}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
